<!DOCTYPE html lang=en>

<html>
    <head>
        <title>TOP Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="display_container">
                <div class="display_numbers">
                    0
                </div>
            </div>

            <div class="clear-delete-buttons-container">
                <div class="button" id="clear">C</div>
                <div class="button" id="delete">D</div>
            </div>

            <div class="buttons-container">

                <div class="numbers-buttons-container">

                    <div class="button number" id="1">1</div>
                    <div class="button number" id="2">2</div>
                    <div class="button number" id="3">3</div>
                    <div class="button number" id="4">4</div>
                    <div class="button number" id="5">5</div>
                    <div class="button number" id="6">6</div>
                    <div class="button number" id="7">7</div>
                    <div class="button number" id="8">8</div>
                    <div class="button number" id="9">9</div>
                    <div class="button number" id=".">,</div>
                    <div class="button" id="=">=</div>
                    
                </div>
                
                <div class="operators-buttons-container">
                    
                    <div class="button operator" id="add">+</div>
                    <div class="button operator" id="subtract">-</div>
                    <div class="button operator" id="multiply">x</div>
                    <div class="button operator" id="divide">/</div>

                </div>
            </div>

        </div>
    </body>
</html>
